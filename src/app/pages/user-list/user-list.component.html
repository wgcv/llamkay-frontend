<app-menubar></app-menubar>
<div class="container">
    <div class="section searchbar">
            <h1 class="title has-text-centered">Lista de colaboradores</h1>

            <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Buscar"  (blur)="onSearch($event)" (input)="onSearch($event)">
                  <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                  </span>
                </p>
              </div>
    </div>
    <div class="container spinner" *ngIf="!showTable">
        <ngx-spinner
        bdOpacity = 0.9
        bdColor = "#fff"
        size = "medium"
        color = "#00d1b2"
        type = "ball-scale-ripple-multiple"
        [fullScreen] = "false"
        >
        </ngx-spinner>
    </div>
    <div #table class="table-responsive" *ngIf="showTable">
    <table class="table is-hoverable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo electrónico</th>
                <th>Departamento</th>
                <th>Posición</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let user of userList" >
                <td (click)="onClickUser(user._id)">{{user.firstname}}</td>
                <td (click)="onClickUser(user._id)">{{user.lastname}}</td>
                <td (click)="onClickUser(user._id)">{{user.email}}</td>
                <td (click)="onClickUser(user._id)">{{user.department}}</td>
                <td (click)="onClickUser(user._id)">{{user.position}}</td>
            </tr>

        </tbody>
    </table>

</div>
</div>
